<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Tareas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Organizador de Tareas</h1>
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Escribe tu tarea aquÃ­">
      <div>
        <label>
          <input type="radio" name="priority" value="alta" checked>
          Alta Prioridad
        </label>
        <label>
          <input type="radio" name="priority" value="baja">
          Baja Prioridad
        </label>
      </div>
      <button id="addTaskButton">Agregar</button>
    </div>

    <div class="tasks-container">
      <div class="tasks-list">
        <h2>Alta Prioridad</h2>
        <ul id="altaList"></ul>
      </div>
      <div class="tasks-list">
        <h2>Baja Prioridad</h2>
        <ul id="bajaList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
